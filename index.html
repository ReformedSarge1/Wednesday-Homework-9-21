<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card" style="width:35rem">
        <div class="card-body text-center">
            <div class="row">
                <div class="col-md-3">
                    <h4>Sign-In</h4>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-7">
                    <strong><p>Email(phone for mobile accounts)</p></strong>
                </div>
            </div>

            <div class="input-group flex-nonwrap xxmyformel">
                <input type="text" class="form-control" placeholder="" aria-label="username"
                aria-describedby="addon-wrapping">
            </div>
            <div class="d-grid gap-2 xxmyformel">
                <div class="row">
                    <div class="col-md-3">
                        <strong><p>Password</p></strong>
                    </div>
                    <div class="col-md-9">
                        <a href="#">Forgot your Password?</a> 
                    </div>
                </div>
                 </div>
            <div class="input-group flex-nonwrap xxmyformel">
                <input type="password" class="form-control" placeholder="" aria-label="password"
                    aria-describedby="addon-wrapping">

                        

                    
                </div>
                
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Sign-In</button> 
            </div>

            <div class="card-body">
                <p class="card-text">By continuing, you agree to Amazon's <a href=>Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
                <html>


    
                <input id="myinput" type="checkbox" />
                <label for="myinput" class="indented-checked-text">Keep me signed in. Details</label>                                                              
                <h5><span>New to Amazon</span></h5>
            </div>
            
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Create your Amazon account</button> 
            </div>
            


                 
            </div>
        </div>        
    </div>
</body>
</html>
